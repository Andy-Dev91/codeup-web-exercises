<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">
    <label for="username">Username</label>
    <input type="text" name="username" id="username" placeholder="Username" required>
    <br>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="Password" required>
    <br>
    <label for="textarea">Bio</label>
    <textarea name="textarea" id="textarea" placeholder="Please type your Bio here." required></textarea>
    <br>
    <label for="billboard">How did you hear about us?</label>
    <br>
    <label><input type="checkbox" name="heardAboutUs" id="billboard" value="billboard">Billboard</label>
    <label><input type="checkbox" name="heardAboutUs" id="radioAd" value="radio advertisement">Radio advertisement</label>
    <label><input type="checkbox" name="heardAboutUs" id="internetAd" value="internet advertisement">Internet advertisement</label>
    <label><input type="checkbox" name="heardAboutUs" id="otherAd" value="other">Other</label>
    <br>
    <label for="browserPreference">What browser do you use?</label>
    <br>
    <select name="browserPreference" id="browserPreference">
        <option value="firefox">Firefox</option>
        <option value="chrome">Google Chrome(gross)</option>
        <option value="safari">Safari</option>
        <option value="edge">Edge</option>
    </select>

    <br>
    <button type="submit">Submit</button>


</form>

</body>
</html>
